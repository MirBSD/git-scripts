source=/scmrepos/cvs/mcvs/nroff-ncvs/src
domain=mirbsd.org
remote=/git/nroff-ncvs
prepend=/git/nroff-ocvs
set -A torm_branches -- mirbsd
set -A torm_tags -- start

do_precollect() {
	set -ex
	mkdir -p /scmrepos/cvs/mcvs/nroff-ncvs/src/{share/{doc/usd,man/man7,tmac},usr.bin/oldroff}
	rsync -zavPH --numeric-ids -S --stats --delete \
	    /var/anoncvs/ncvs/src/share/tmac/ \
	    /scmrepos/cvs/mcvs/nroff-ncvs/src/share/tmac/
	rcs -b /scmrepos/cvs/mcvs/nroff-ncvs/src/share/tmac/strip.sed,v
	for x in 17.msmacros 18.msdiffs 19.memacros 20.meref \
	    21.troff 22.trofftut 23.eqn 24.eqnguide 25.tbl \
	    26.refer 27.invert 28.bib; do
		rsync -zavPH --numeric-ids -S --stats --delete \
		    /var/anoncvs/ncvs/src/share/doc/usd/"$x"/ \
		    /scmrepos/cvs/mcvs/nroff-ncvs/src/share/doc/usd/"$x"/
	done
	for x in eqnchar.7eqn,v man.7tbl,v mdoc.7,v mdoc.samples.7,v ms.7,v; do
		rsync -zavPH --numeric-ids -S --stats --delete \
		    /var/anoncvs/ncvs/src/share/man/man7/"$x" \
		    /scmrepos/cvs/mcvs/nroff-ncvs/src/share/man/man7/"$x"
	done
	rcs -b /scmrepos/cvs/mcvs/nroff-ncvs/src/share/doc/usd/17.msmacros/fig1.pic,v
	rcs -b /scmrepos/cvs/mcvs/nroff-ncvs/src/share/doc/usd/17.msmacros/fig1.xfig,v
	rcs -b /scmrepos/cvs/mcvs/nroff-ncvs/src/share/doc/usd/17.msmacros/refcard.bad,v
	rcs -b /scmrepos/cvs/mcvs/nroff-ncvs/src/share/doc/usd/18.msdiffs/ms.diffs,v
	rcs -b /scmrepos/cvs/mcvs/nroff-ncvs/src/share/doc/usd/19.memacros/intro.me,v
	rcs -b /scmrepos/cvs/mcvs/nroff-ncvs/src/share/doc/usd/20.meref/ref.me,v
	rsync -zavPH --numeric-ids -S --stats --delete \
	    /var/anoncvs/ncvs/src/usr.bin/oldroff/ \
	    /scmrepos/cvs/mcvs/nroff-ncvs/src/usr.bin/oldroff/
}
